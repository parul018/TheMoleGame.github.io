<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timecard">
        TIME LEFT :  <p class="time"> 10 </p>
    </div>
    <h1>Whack-A-Mole!</h1>
    <div class="score">SCORE:<span>0</span></div>
    <div class="game">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="cursor"></div>
    <div class="modal">
        <div class="display">
            <button>START THE GAME</button>
            <h2>GAME OVER!</h2>
            <h1>HIGH SCORE:<p class="highscore"> 0
            </p></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
